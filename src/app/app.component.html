<app-loading-spinner *ngIf="ShowLoadingSpinner"></app-loading-spinner>

<div *ngIf="!ShowLoadingSpinner" id="app-wrapper" class="flexCol">
    <header id="header" class="flex2">
        <app-header [LoginStatus]="LoginStatus"></app-header>
    </header>

    <section id="body" class="flex12">
        <router-outlet></router-outlet>
    </section>

    <footer id="footer" class="flexHalfpoint">
        <app-footer></app-footer>
    </footer>
    <div></div>
</div>
