<div id="loaderWrapper" *ngIf="ShowLoader">
    <div id="loader">
        <img src="{{BaseUrl}}/assets/spinner.png" alt="">
    </div>
</div>
<div *ngIf="!ShowLoader" id="app-wrapper" class="flexCol">
    <header id="header" class="flex2">
        <app-header [LoginStatus]="LoginStatus"></app-header>
    </header>

    <section id="body" class="flex12">
        <router-outlet></router-outlet>
    </section>

    <footer id="footer" class="flexHalfpoint">
        <app-footer></app-footer>
    </footer>
    <div></div>
</div>
