<div class="main-content">
    <div class="header">
        <h3 class="title">Please Login</h3>
        <a class="formSwitcher" (click)="navigateToRegistrationForm($event)">New Company? - Register here</a>
    </div>
    <div class="container">
        <div class="col-md-12">
            <div class="flexCol align-items-center">
                <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Username</label>
                        <span class="invalid-notice" *ngIf="!LoginForm.get('Username').valid && LoginForm.get('Username').touched">
                            Required field
                        </span>
                        <input type="text" formControlName="Username" class="form-control" placeholder="User123">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <span class="invalid-notice" *ngIf="!LoginForm.get('Password').valid && LoginForm.get('Password').touched">
                            Required field
                        </span>
                        <input type="password" formControlName="Password" class="form-control" placeholder="include at least 1 digit">
                    </div>
                    <div class="form-group flexRow">
                        <button type="submit" class="btn btn-info btn-fill">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
